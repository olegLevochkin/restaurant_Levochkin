<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:text="#{sitename}">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/" th:text="#{nav.home}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration" th:text="#{nav.reg}"></a></li>
                <th:block th:include="/localeR"></th:block>
            </ul>
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3">
        <h1 th:text="#{login.logging_in}">Logging in</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h3 class="error" th:text="#{login.loginErrorMessage}" th:unless="${loginErrorMessage==null}">Invalid Login
                or Password</h3>

            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Username</label>
                    <input class="form-control"
                           id="username"
                           name="username"
                           required
                           th:placeholder="#{login.username.placeholder}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           required
                           th:placeholder="#{login.password.placeholder}"
                           type="password">
                </div>
                <button class="btn btn-success"
                        th:text="#{login.sign_in}" type="submit">
                    Enter
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
